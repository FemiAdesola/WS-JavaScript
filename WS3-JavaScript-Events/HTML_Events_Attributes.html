<!DOCTYPE html>
<html>
<head>
    <title>HTML Event Attributes</title>
</head>
<body>
    <h1>Event Attributes</h1>
    <form onsubmit="alert('Form submitted!'); return false;"> <!-- onsubmit on form -->
        <input type="text" placeholder="Enter name">
        <button type="submit">Submit</button>
    </form>
     <p>Place your cursor to trigger the hover effect</p>
    <button 
        onmouseover="alert('Mouse over!')" 
        onmouseout="alert('Mouse out!')">
        Hover Button
    </button> <!-- Multiple attributes -->
    <br><br>
        <p>Click inside the box to trigger the onClick:</p>
        <input type="text" onclick="alert('Input clicked!')">

        <p>Click inside the box to trigger focus:</p>
        <input type="text" onfocus="alert('Input focused!')"> <!-- onfocus on input -->
</body>
</html>
