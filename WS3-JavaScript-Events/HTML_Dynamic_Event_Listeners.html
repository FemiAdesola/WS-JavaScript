<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Listeners</title>
</head>
<body>
    <h1 id="myH1">Click me!</h1>

    <!-- Inline onclick -->
    <button onclick="removeListener()">
        Remove Listener
    </button>

    <script>
        // Get element reference
        let element = document.getElementsByTagName('h1')[0];

        // Define function for listener
        function sayHello() { 
            alert("Hello World!"); 
        }

        // Add listener
        element.addEventListener("click", sayHello);

        // Function to remove (must use same function reference)
        function removeListener() {
            element.removeEventListener("click", sayHello);
            alert("Listener removed!");
        }
    </script>
    
</body>
</html>
